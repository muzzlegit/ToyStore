<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css" />

    <title>ToyStore</title>
  </head>
  <body>
    <header class="header">
      <div class="communication header__container">
        <ul class="contacts">
          <li class="contact">
            <a href="tel:+12139745898"> Call Us: +1 213 974-5898 </a>
          </li>
          <li class="contact">
            <a href="mailto:toystore@template.com">
              Email: toystore@template.com
            </a>
          </li>
        </ul>
        <ul class="socials">
          <li>
            <a href="http://www.facebook.com">
              <svg width="18" height="18">
                <use href="./assets/icons.svg#facebook-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="http://www.facebook.com">
              <svg width="18" height="18">
                <use href="./assets/icons.svg#instagram-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="http://www.facebook.com">
              <svg width="18" height="18">
                <use href="./assets/icons.svg#letter-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="http://www.facebook.com">
              <svg width="18" height="18">
                <use href="./assets/icons.svg#pinterest-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="http://www.facebook.com">
              <svg width="18" height="18">
                <use href="./assets/icons.svg#twitter-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="http://www.facebook.com">
              <svg width="18" height="18">
                <use href="./assets/icons.svg#youtube-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <nav class="navigation header__container">
        <div class="liks__wrap">
          <a href="/" class="logo">ToyStore</a>
          <ul class="navigation__list">
            <li class="navigation__link">
              <a href="">Catalog</a>
            </li>
            <li class="navigation__link">
              <a href="">Delivery</a>
            </li>
            <li class="navigation__link">
              <a href="">About</a>
            </li>
            <li class="navigation__link">
              <a href="">Contacts</a>
            </li>
          </ul>
        </div>
        <div class="cart">
          <h3 class="cart__title">Cart</h3>
          <svg width="24" height="20">
            <use href="./assets/icons.svg#cart-icon"></use>
          </svg>
          <span class="cart__quantity">0</span>
        </div>
      </nav>
    </header>
    <main></main>
    <!-- <svg>
      <use href="./assets/icons.svg#menu-icon"></use>
    </svg>
    <svg>
      <use href="./assets/icons.svg#arrow-icon"></use>
    </svg> -->
  </body>
</html>
